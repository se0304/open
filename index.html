<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.0.min.js"></script>
    <script>
        $(function () {
            $.ajax({
                url: "./school.json",
                dataType: "json",
                success: function (data) {
                    if (data.length > 0) {
                        var tb = $("<table/>");

                        for (var i in data) {
                            var $SIGUN_NM = data[i].SIGUN_NM;

                            var $FACLT_NM = data[i].FACLT_NM;

                            var $TELNO = data[i].TELNO;

                            var $REFINE_LOTNO_ADDR = data[i].REFINE_LOTNO_ADDR;

                            var $REFINE_ZIPNO = data[i].REFINE_ZIPNO;



                            var row = $("<tr/>").append(

                                $("<td/>").text($SIGUN_NM),

                                $("<td/>").text($FACLT_NM),

                                $("<td/>").text($TELNO),

                                $("<td/>").text($REFINE_LOTNO_ADDR),

                                $("<td/>").text($REFINE_ZIPNO),

                            );

                            tb.append(row);
                        }
                        
                        $(".wrap").append(tb);
                    }
                }
            });
        });
    </script>
</head>

<body>
    <div class="wrap"></div>
</body>

</html>
